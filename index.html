<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="https://i.ibb.co/rvJd2XR/rate.png"
        alt="Exchange Rate Calculator"
        class="money-img"
      />
      <h1>Exchange Rate Calculator</h1>
      <p>Choose the currency and the amount to get the exchange rate</p>

      <div class="container">
        <!-- övre fält -->
        <div class="currency">
          <select id="currency-one">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
          </select>
          <input type="number" id="amount-one" placeholder="0" value="1" step="any" />
        </div>

        <div class="swap-rate-container">
          <button class="btn" id="swap">Swap</button>
          <div class="rate" id="rate"></div>
        </div>

        <!-- nedre fält -->
        <div class="currency">
          <select id="currency-two">
            <option value="EUR" selected>EUR</option>
            <option value="USD">USD</option>
          </select>
          <input type="number" id="amount-two" placeholder="0" step="any" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
